{% extends 'base.html' %}


{% block page_title %}
    {{room.name}}'s Photos
{% endblock page_title %}


{% block content %}

<div class="container mx-auto my-10 flex flex-col items-center">

    {% for photo in room.photos.all %}
        <div class="mb-5 border p-6 border-gray-400 flex justify-between w-3/4">
            <div class="flex items-start">
                <img src="{{photo.file.url}}" class="w-36 h-36" />
                <span class="ml-5 text-xl">{{photo.caption}}</span>
            </div>
            <div class="flex flex-col w-1/5">
                <a class="btn-link block mb-5 bg-teal-500" href="{% url 'rooms:edit_photo' room.pk photo.pk %}">Edit</a>
                <a class="btn-link block bg-red-600" href="{% url 'rooms:delete_photo' room.pk photo.pk %}">Delete</a>
            </div>
        </div>
    {% endfor %}

    <div class="flex justify-center mt-5">
        <a class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" href="{% url 'rooms:edit' room.pk %}">Back to Edit Room</a>
    </div>

</div>

{% endblock content %}
