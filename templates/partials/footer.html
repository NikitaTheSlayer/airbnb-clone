{% load i18n %}
<footer class="container mx-auto py-10 text-center border-t font-medium text-gray-500">
    <div class="flex flex-col">
        &copy; 2022 AirBnb, Inc. {% trans 'All rights reserved. We love you :)' %}
    </div>
    <div class="mt-10">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/5 h-15" id="js-lang">
            <option value="en" 
                {% if LANGUAGE_CODE == "en" %}
                    selected
                {% endif %}
            >English</option>
            <option value="es" 
                {% if LANGUAGE_CODE == "es" %}
                    selected
                {% endif %}
            >Spanish</option>
        </select>
    </div>
</footer>
